<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Game of Thrones Quiz App</title>
    <meta name="description" content="Test your Game of Thrones Knowledge!">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Yatra+One&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="datastore.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class = 'background'>
      <img class = 'background' src ="https://cdn.mos.cms.futurecdn.net/CneiYyDvVJH4CzQoxrCCUQ.jpg"> 
    </div>
    <div class = 'quizBody'>
      <header>
          <div class = 'header'>
              <img class ='header' src="https://logos-download.com/wp-content/uploads/2016/09/Game_of_Thrones_logo_logotype_wordmark.png">
          </div>
          <div class="question counter">
              <ul>
                  <li> Question: <span class="questionNumber">0</span>/10</li>
                    <li>Score: <span class="score">0</span></li>
              </ul>
          </div>
          </header>
          <main>
            <div class = 'start'>
              <h1>
              How well do you know the world of a Song of Ice and Fire?
            </h1>
            <button type='button' class='startButton'>Valar Dohaeris</button>
          </div>
          </main>
        </div>
  </body>
